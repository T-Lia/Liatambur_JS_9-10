<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Little dogs</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/jcarousel.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.selectbox.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="js/jquery.jcarousel.min.js"></script>
    <script type="text/javascript" src="js/jquery.selectbox-0.6.1.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="main-wrapper">
    <div class="header">
        <h1 class="header-text">Little Dogs</h1>
    </div>
<!--=============================Carousel===============================-->
    <div class="jcarousel-wrapper">
        <div class="jcarousel">
            <ul>
                <li><img src="img/shpic.jpg" alt="shpic"></li>
                <li><img src="img/jackRassel.jpg" alt="jackRassel"></li>
                <li><img src="img/chihuahua.jpg" alt="chihuahua"></li>
                <li><img src="img/toy.jpg" alt="toy"></li>
                <li><img src="img/york.jpg" alt="york"></li>
            </ul>
        </div>

        <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
        <a href="#" class="jcarousel-control-next">&rsaquo;</a>

        <p class="jcarousel-pagination">
    </div>

<!--=======================Select=====================================-->

    <div class="select-wrapper">
        <select id="default-usage-select">
            <option value="--">Little dogs</option>
            <option value="01">Spitz</option>
            <option value="02">Jack Russell Terrier</option>
            <option value="03">Chihuahua</option>
            <option value="04">Toy Terrier</option>
            <option value="05">Yorkshire Terrier</option>

        </select>
    </div>
</div>



</body>
</html>
