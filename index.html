<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Little dogs</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/jcarousel.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.selectbox.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="js/jquery.jcarousel.min.js"></script>
    <script type="text/javascript" src="js/jquery.selectbox-0.6.1.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="main-wrapper">
    <div class="header">
        <h1 class="header-text">Little Dogs</h1>
    </div>
<!--=========================Menu==================================-->
    <nav>
        <ul class="menu">
            <li class="menu_item"><a href="#" class="menu_link">Breed</a></li>
            <li class="menu_item"><a href="#" class="menu_link">Awards</a></li>
            <li class="menu_item"><a href="#" class="menu_link">Food</a>
                <ul class="submenu">
                    <li class="submenu_item"><a href="#" class="submenu_link">Feed</a></li>
                    <li class="submenu_item"><a href="#" class="submenu_link">Meat</a></li>
                    <li class="submenu_item"><a href="#" class="submenu_link">Bones</a></li>
                    <li class="submenu_item"><a href="#" class="submenu_link">Vitamins</a></li>
                </ul>
            </li>
            <li class="menu_item"><a href="#" class="menu_link">Care</a></li>
            <li class="menu_item"><a href="#" class="menu_link">About us</a></li>
        </ul>
    </nav>
<!--=============================Carousel===============================-->
    <div class="jcarousel-wrapper">
        <div class="jcarousel">
            <ul>
                <li><img src="img/shpic.jpg" alt="shpic"></li>
                <li><img src="img/jackRassel.jpg" alt="jackRassel"></li>
                <li><img src="img/chihuahua.jpg" alt="chihuahua"></li>
                <li><img src="img/toy.jpg" alt="toy"></li>
                <li><img src="img/york.jpg" alt="york"></li>
            </ul>
        </div>

        <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
        <a href="#" class="jcarousel-control-next">&rsaquo;</a>

        <p class="jcarousel-pagination">
    </div>

<!--=======================Select=====================================-->

    <div class="select-wrapper">
        <select id="default-usage-select">
            <option value="--">Little dogs</option>
            <option value="01">Spitz</option>
            <option value="02">Jack Russell Terrier</option>
            <option value="03">Chihuahua</option>
            <option value="04">Toy Terrier</option>
            <option value="05">Yorkshire Terrier</option>

        </select>
    </div>

<!--=====================jQuery Checkbox=================================-->

    <div class="checkbox_container">
        <div class="jQ_checkbox-wrapper">
            <span class="niceCheck"><input type="checkbox" name="ch1">Spitz</span>
            <span class="niceCheck"><input type="checkbox" name="ch2">Jack Russell Terrier</span>
            <span class="niceCheck"><input type="checkbox" name="ch3">Chihuahua</span>
            <span class="niceCheck"><input type="checkbox" name="ch4">Toy Terrier</span>
            <span class="niceCheck"><input type="checkbox" name="ch5">Yorkshire Terrier</span>
        </div>

<!--=====================css Checkbox======================================-->

        <div class="css_checkbox-wrapper">
            <div class="box">
                <input type="checkbox" id="ch1">
                <label for="ch1" class="css_check">Spitz</label>
            </div>
            <div class="box">
                <input type="checkbox" id="ch2">
                <label for="ch2" class="css_check">Jack Russell Terrier</label>
            </div>
            <div class="box">
                <input type="checkbox" id="ch3">
                <label for="ch3" class="css_check">Chihuahua</label>
            </div>
            <div class="box">
                <input type="checkbox" id="ch4">
                <label for="ch4" class="css_check">Toy Terrier</label>
            </div>
            <div class="box">
                <input type="checkbox" id="ch5">
                <label for="ch5" class="css_check">Yorkshire Terrier</label>
            </div>
        </div>

    </div>

</div>

</body>
</html>
